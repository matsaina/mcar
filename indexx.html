<!DOCTYPE html>
<html>
  <head>
    <title>Car Maintenance Tracker</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>Car Maintenance Tracker</h1>
    <form id="addVehicleForm">
        <label for="vehicleName">Vehicle Name:</label>
        <input type="text" id="vehicleName" name="vehicleName" required><br>
        
        <label for="servicePrice">Service Price:</label>
        <input type="number" id="servicePrice" name="servicePrice" required><br>
        
        <label for="nextServiceMileage">Next Service Mileage:</label>
        <input type="number" id="nextServiceMileage" name="nextServiceMileage" required><br>
        
        <label for="date">Service Date:</label>
        <input type="date" id="date" name="date" required><br>
        
        <label for="description">Service Description:</label>
        <input type="text" id="description" name="description" required><br>
        
        <button type="submit"  id="addVehicle">Add Vehicle</button>
      </form>
      
    <br /><br />
    <table>
      <thead>
        <tr>
          <th>Vehicle Name</th>
          <th>Service Price</th>
          <th>Next Service Mileage</th>
          <th>Service History</th>
          <th>Edit/Delete</th>
        </tr>
      </thead>
      <tbody id="vehicleList"></tbody>
    </table>
    <span id="serviceHistory"></span>
  </body>
</html>
